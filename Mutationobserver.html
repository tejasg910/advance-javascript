<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 5px;
        }
    </style>
</head>

<body>

    <div id="elem">
        <div class="card">
            first element
            <div id="outer">
                <div>
                    inner div
                </div>
            </div>
        </div>
        <div class="card">
            second element
        </div>
        <div class="card">
            third element
        </div>
    </div>
    <button onclick="deleteDiv()">delete</button>
    <button onclick="outerdiv()">outer div</button>
    <button onclick="changeClass()">change class</button>
    <button onclick="textChange()">text content</button>




</body>
<script>
    const observer = new MutationObserver((data) => {
        console.log(data)
    })

    observer.observe(elem, {
        childList: true,
        subtree: true,
        attributes: true
    })

    function deleteDiv() {
        elem.children[0].remove()
    }
    function outerdiv() {
        outer.children[0].remove()
    }
    function changeClass() {
        outer.children[0].className = "hello"
    }
    function textChange
    () {
        outer.children[0].innerText = "brother"
    }


</script>

</html>
